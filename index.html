<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Game Creation Collab</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            display: flex;
            height: 100vh;
        }
        
        .controls-panel {
            width: 350px;
            padding: 20px;
            background: #0f0f0f;
            border-right: 2px solid #333;
            overflow-y: auto;
            flex-shrink: 0;
        }
        
        .canvas-panel {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #game-canvas {
            border: 2px solid #333;
            background: #111;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        #debug-panel {
            width: 100%;
            max-width: 800px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
        }
        
        .voice-controls {
            margin: 0 0 20px 0;
        }
        
        .instructions {
            margin: 0 0 20px 0;
            padding: 12px;
            background: #0f3460;
            border-radius: 6px;
            border-left: 4px solid #60a5fa;
        }
        
        .instructions p {
            margin: 5px 0;
            font-size: 14px;
        }
        
        .game-controls {
            margin: 0;
            padding: 0;
            background: transparent;
        }
        
        .game-controls h3 {
            margin: 0 0 15px 0;
            color: #60a5fa;
            font-size: 18px;
        }
        
        .control-section {
            margin-bottom: 15px;
            padding: 12px;
            background: #1a1a1a;
            border-radius: 6px;
        }
        
        .control-section h4 {
            margin: 0 0 10px 0;
            color: #fbbf24;
            font-size: 14px;
        }
        
        .control-section button {
            margin: 3px;
            padding: 8px 12px;
            font-size: 11px;
            display: inline-block;
        }
        
        button {
            padding: 8px 16px;
            margin: 2px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }
        
        button:hover {
            background: #1d4ed8;
        }
        
        .app-title {
            margin: 0 0 20px 0;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Left Panel: Controls -->
        <div class="controls-panel">
            <h1 class="app-title">🌙 Magic Pond</h1>
            
            <div class="instructions">
                <p>🖱️ <strong>Move mouse</strong> to guide fireflies ✨</p>
                <p>🎯 <strong>Click pond</strong> for frogs to hop there 🐸</p>
                <p>🐟 <strong>Fish swim</strong> peacefully in center</p>
                <p>🎮 <strong>Use buttons</strong> to add more magic</p>
            </div>
            
            <div class="voice-controls">
                <button id="voice-btn">🎤 Speak Command</button>
                <button id="test-ai-btn">🧠 Test AI</button>
            </div>
            
            <div class="game-controls">
                <h3>🎮 Game Controls</h3>
                
                <div class="control-section">
                    <h4>➕ Add Creatures</h4>
                    <button id="add-cat-btn">🐱 Add Cat</button>
                    <button id="add-butterfly-btn">🦋 Add Butterfly</button>
                    <button id="cat-swarm-btn">🐱x10 Cat Swarm</button>
                    <button id="fish-school-btn">🐟 Fish School</button>
                    <button id="bug-party-btn">🐛 Bug Party</button>
                </div>
                
                <div class="control-section">
                    <h4>🖱️ Mouse Interactions</h4>
                    <button id="chase-mouse-btn">🐕 Chase Mouse</button>
                    <button id="flee-mouse-btn">🐰 Flee Mouse</button>
                    <button id="orbit-mouse-btn">⭐ Orbit Mouse</button>
                    <button id="seek-targets-btn">🔥 Seek Clicks</button>
                </div>
                
                <div class="control-section">
                    <h4>🎭 Change Behaviors</h4>
                    <button id="make-chasers-btn">🎯 All Chase</button>
                    <button id="make-wanderers-btn">🚶 All Wander</button>
                    <button id="make-orbiters-btn">🌀 All Orbit</button>
                </div>
                
                <div class="control-section">
                    <h4>⚡ Speed Control</h4>
                    <button id="slow-down-btn">🐌 Slow</button>
                    <button id="normal-speed-btn">🏃 Normal</button>
                    <button id="speed-up-btn">⚡ Fast</button>
                </div>
                
                <div class="control-section">
                    <h4>🧹 Clear World</h4>
                    <button id="clear-world-btn">🧹 Clear Creatures</button>
                    <button id="clear-swarms-btn">💨 Clear All</button>
                </div>
            </div>
        </div>
        
        <!-- Right Panel: Canvas & Debug -->
        <div class="canvas-panel">
            <canvas id="game-canvas" width="800" height="600"></canvas>
            
            <div id="debug-panel">
                <strong>DOM State:</strong>
                <div id="dom-output"></div>
            </div>
        </div>
    </div>
    
    <!-- Game World: The Live State -->
    <game-world style="display: none;">
        <!-- Magic Pond Demo: Serene, magical ecosystem on load -->
        
        <!-- Fish swimming in gentle patterns in the center pond -->
        <swarm emoji="🐟" count="4" behavior="wander" speed="1.2">
            <creature x="350" y="280" vx="0.5" vy="0.2"></creature>
            <creature x="420" y="320" vx="-0.3" vy="0.4"></creature>
            <creature x="380" y="350" vx="0.7" vy="-0.1"></creature>
            <creature x="450" y="300" vx="-0.4" vy="-0.3"></creature>
        </swarm>
        
        <!-- Frogs on the pond edges that hop toward clicked locations -->
        <swarm emoji="🐸" count="3" behavior="seek-targets" speed="2.0">
            <creature x="150" y="200" vx="0" vy="0"></creature>
            <creature x="650" y="180" vx="0" vy="0"></creature>
            <creature x="200" y="450" vx="0" vy="0"></creature>
        </swarm>
        
        <!-- Fireflies that orbit around your mouse cursor -->
        <swarm emoji="✨" count="5" behavior="orbit" speed="1.2">
            <creature x="100" y="100" vx="1" vy="0.5"></creature>
            <creature x="700" y="120" vx="-0.8" vy="0.7"></creature>
            <creature x="300" y="500" vx="0.6" vy="-0.4"></creature>
            <creature x="500" y="80" vx="-0.5" vy="0.9"></creature>
            <creature x="600" y="520" vx="0.9" vy="-0.6"></creature>
        </swarm>
    </game-world>

    <script type="module">
        import { GameEngine } from './game-engine-v3.js';
        import { setupGameControls } from './modules/game-controls.js';
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            window.gameEngine = new GameEngine();
            setupGameControls(window.gameEngine);
            
            console.log('🚀 Modular game engine initialized!');
            console.log('💡 Try moving your mouse over the canvas!');
            console.log('🎯 Click on the canvas to place targets!');
        });
    </script>
</body>
</html>
